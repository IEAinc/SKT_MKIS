  <!-- GLOBAL LEVEL SCRIPT -->

  <!-- //GLOBAL LEVEL SCRIPT -->

  <!-- excel upload -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("realFile");
      const fileNameInput = document.getElementById("fileName");
      const clearBtn = document.getElementById("btnClear");
      const fileBtn = document.querySelector(".btn-file"); // <label>

      // 파일 선택 시
      fileInput.addEventListener("change", function () {
        const fileName = this.files.length ? this.files[0].name : "";

        fileNameInput.value = fileName;
        clearBtn.style.display = fileName ? "block" : "none";

        if (fileName) {
          fileBtn.classList.add("disabled");
        }
      });

      // X 버튼 클릭 시
      clearBtn.addEventListener("click", function () {
        fileInput.value = "";
        fileNameInput.value = "";
        clearBtn.style.display = "none";

        fileBtn.classList.remove("disabled");
      });
    });

  </script>
