  <!-- excel upload -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("realFile");
      const fileNameInput = document.getElementById("fileName");
      const clearBtn = document.getElementById("btnClear");
      const fileBtn = document.querySelector(".btn-file"); // <label>

      fileInput.addEventListener("change", function () {// 파일 선택 시
        const fileName = this.files.length ? this.files[0].name : "";

        fileNameInput.value = fileName;
        clearBtn.style.display = fileName ? "block" : "none";

        if (fileName) {
          fileBtn.classList.add("disabled");
        }
      });

      clearBtn.addEventListener("click", function () {// X 버튼 클릭 시
        fileInput.value = "";
        fileNameInput.value = "";
        clearBtn.style.display = "none";

        fileBtn.classList.remove("disabled");
      });
    });
  </script>
  <script>
    function mergeSecondColumn() {
      const rows = document.querySelectorAll("#cntnts_list tr");
      if (rows.length === 0) return;

      const firstTd = rows[0].querySelectorAll("td")[1]; // 첫 번째 row의 두 번째 td만 rowspan 적용
      firstTd.rowSpan = rows.length;
    }
    mergeSecondColumn();
